<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Page</title>
    <!--Link del estilo-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link de los estilo de font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,
                500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--Icono del inicio-->
    <div class="icon">
        <img src="img/contact-form-icon.svg" alt="">
    </div>
    <!--Contenedor del encabezado-->
    <header class="Text_main">
        <p class="text_main">
            Interested in our business pricing?
        </p>
        <p class="text_secondary">
            Fill out the form to view details and weâ€™ll 
            contact you as soon as possible.
        </p>    
    </header>
    <!--Contenedor del formulario que estara dividido en tres partes las cuales son la informacion, mesange y boton-->
    <main class="form">
        <!--Primer contenedor el cual es el de la informacion-->
        <div class="information">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="fname" name="fname" value="Ethan Johnson">
            </div>
            <div class="company_email">
                <label for="company_email">Company Email</label>
                <input type="email" id="Email" name="Email" value="ethan@johnson.com">
            </div>
            <div class="company_size">
                <label for="company_size">Company Size</label>
                <div class="employees">
                    <p>
                        50-100 employees
                    </p>
                    <img src="img/Expand_down.svg" alt="Expand_down">
                </div>
            </div>
            <div class="Subject">
                <label for="Subject">Subject</label>
                <div class="input">
                    <p>
                        Building Landing pages
                    </p>
                    <img src="img/Expand_down.svg" alt="Expand_down">
                </div>
            </div>
        </div>
        <!--Segundo contenedor el mensaje-->
        <div class="massage">
            <p class="text_message">
                50-100 employees
            </p>
        </div>
        <!--Tercer contenedor el button-->
        <div class="Contact_Sales">
            <button type="text">
                Contact Sales
            </button>
        </div>
    </main>
</body>
</html>
